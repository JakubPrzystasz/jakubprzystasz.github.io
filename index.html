<!DOCTYPE html>
<html>

<head>
    <title>Fajrantometer</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="robota">
        <div id="container">
            <div class="pour"></div>
            <div id="beaker">
                <div class="beer-foam">
                    <div class="foam-1"></div>
                    <div class="foam-2"></div>
                    <div class="foam-3"></div>
                    <div class="foam-4"></div>
                    <div class="foam-5"></div>
                    <div class="foam-6"></div>
                    <div class="foam-7"></div>
                </div>

                <div id="liquid">

                    <div class="bubble bubble1"></div>
                    <div class="bubble bubble2"></div>
                    <div class="bubble bubble3"></div>
                    <div class="bubble bubble4"></div>
                    <div class="bubble bubble5"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <h2>Do fajrantu pozosta≈Ço: </h2>
        <h2 id="counter"></h2>

    </div>

    <div id="fajrant">
        <h2>Czas na fajrant<span id="exclamation">!</span></h2>
    </div>

</body>

</html>
